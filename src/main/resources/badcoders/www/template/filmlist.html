<div class="row">
    <div class="film-block thumbnail col-sm-12 col-md-5 col-md-offset-1" ng-repeat="film in films" ng-click="go(film.id);">
        <h3>{{film.name}}</h3>
        <p>{{film.description}}</p>
        <p class="text-right">Score: {{film.score}} ({{film.numberOfVotes}} votes)</p>
    </div>
</div>
